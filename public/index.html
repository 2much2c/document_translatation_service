<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 번역요약 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 문서 번역요약 서비스</h1>
            <p>PDF, Word, 이미지 파일을 업로드하여 번역과 요약을 받아보세요</p>
        </header>

        <main>
            <!-- 파일 업로드 섹션 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <h3>파일을 드래그하거나 클릭하여 업로드</h3>
                        <p>PDF, Word, 이미지, 텍스트 파일 지원</p>
                        <button class="upload-btn" id="uploadBtn">파일 선택</button>
                    </div>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.bmp" style="display: none;">
                </div>
            </section>

            <!-- 파일 정보 섹션 -->
            <section class="file-info-section" id="fileInfoSection" style="display: none;">
                <div class="file-info">
                    <h3>📄 업로드된 파일</h3>
                    <div class="file-details">
                        <span id="fileName"></span>
                        <span id="fileSize"></span>
                        <button class="remove-btn" id="removeFile">×</button>
                    </div>
                </div>
            </section>

            <!-- 추출된 텍스트 섹션 -->
            <section class="text-section" id="textSection" style="display: none;">
                <div class="text-container">
                    <h3>📝 추출된 텍스트</h3>
                    <div class="text-content" id="extractedText"></div>
                </div>
            </section>

            <!-- 작업 선택 섹션 -->
            <section class="action-section" id="actionSection" style="display: none;">
                <div class="action-buttons">
                    <button class="action-btn" id="translateBtn">🌐 번역하기</button>
                    <button class="action-btn" id="summarizeBtn">📋 요약하기</button>
                    <button class="action-btn" id="bothBtn">🔄 번역 + 요약</button>
                </div>
            </section>

            <!-- 번역 설정 섹션 -->
            <section class="translate-section" id="translateSection" style="display: none;">
                <h3>🌐 번역 설정</h3>
                <div class="translate-options">
                    <div class="option-group">
                        <label for="sourceLang">원본 언어:</label>
                        <select id="sourceLang">
                            <option value="auto">자동 감지</option>
                            <option value="ko">한국어</option>
                            <option value="en">영어</option>
                            <option value="ja">일본어</option>
                            <option value="zh">중국어</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="targetLang">번역 언어:</label>
                        <select id="targetLang">
                            <option value="ko">한국어</option>
                            <option value="en">영어</option>
                            <option value="ja">일본어</option>
                            <option value="zh">중국어</option>
                        </select>
                    </div>
                    <button class="execute-btn" id="executeTranslate">번역 실행</button>
                </div>
            </section>

            <!-- 요약 설정 섹션 -->
            <section class="summarize-section" id="summarizeSection" style="display: none;">
                <h3>📋 요약 설정</h3>
                <div class="summarize-options">
                    <div class="option-group">
                        <label for="summarizeMethod">요약 방법:</label>
                        <select id="summarizeMethod">
                            <option value="gpt">GPT 상세 요약 (맥락 포함)</option>
                            <option value="brief">GPT 간단 요약 (핵심만)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="sentenceCount">문장 수:</label>
                        <input type="number" id="sentenceCount" min="1" max="10" value="3">
                    </div>
                    <button class="execute-btn" id="executeSummarize">요약 실행</button>
                </div>
            </section>

            <!-- 결과 섹션 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>📊 결과</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="result-actions">
                    <button class="copy-btn" id="copyResult">📋 복사</button>
                    <button class="download-btn" id="downloadResult">💾 다운로드</button>
                </div>
            </section>

            <!-- 로딩 오버레이 -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p id="loadingText">처리 중...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
